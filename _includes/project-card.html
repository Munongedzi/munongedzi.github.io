<div class="project-card">
    <div class="project-image">
        {% if include.project.image %}
        <img src="{{ include.project.image | relative_url }}" alt="{{ include.project.title }}">
        {% else %}
        <div class="project-placeholder"></div>
        {% endif %}
    </div>
    
    <div class="project-info">
        <h3>{{ include.project.title }}</h3>
        <p class="project-outcome">{{ include.project.outcome }}</p>
        
        <div class="project-tags">
            {% for tag in include.project.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
        
        <div class="project-buttons">
            <a href="{{ include.project.url }}" class="btn-primary">Case Study</a>
            {% if include.project.github_url %}
            <a href="{{ include.project.github_url }}" class="btn-text" target="_blank">GitHub</a>
            {% endif %}
            {% if include.project.demo_url %}
            <a href="{{ include.project.demo_url }}" class="btn-text" target="_blank">Live Demo</a>
            {% endif %}
        </div>
    </div>
</div>
