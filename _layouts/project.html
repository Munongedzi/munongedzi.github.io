---
layout: default
---

<section class="project-detail">
    <div class="container">
        <a href="/projects" class="back-link">‚Üê Back to Projects</a>
        
        <h1 class="project-title">{{ page.title }}</h1>
        
        <div class="project-meta">
            {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
        
        <div class="project-links">
            {% if page.github_url %}
            <a href="{{ page.github_url }}" class="btn-secondary" target="_blank">GitHub</a>
            {% endif %}
            {% if page.demo_url %}
            <a href="{{ page.demo_url }}" class="btn-secondary" target="_blank">Live Demo</a>
            {% endif %}
        </div>
        
        <div class="project-content">
            {{ content }}
        </div>
    </div>
</section>
